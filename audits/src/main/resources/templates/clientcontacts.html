<div class="row" ng-controller='contactsctrl'>
    <div class="col-md-8">
        <h3 class="same-line-display">Client Contacts</h3>
        <input type="text" ng-model="searchcontact" placeholder="Search by name or email or number or address" class="form-control same-line-display">
        <br>
        <table class="table table-bordered">
            <thead class="contacts-table">
                <tr>
                    <th>Contact Name</th>
                    <th>Contact Number</th>
                    <th>Category Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contact in allContacts | filter:searchcontact | orderBy:'name'">
                    <td><kbd>{{contact.name}}</kbd></td>
                    <td><kbd>{{contact.number}}</kbd></td>
                    <td><kbd>{{contact.category}}</kbd></td>
                    <td><kbd>{{contact.email}}</kbd></td>
                    <td><kbd>{{contact.address}}</kbd></td>
                    <td><button type='button' ng-click='editcontact()' class='btn btn-default'>
                        <i class='fa fa-edit' style='font-size:24px'></i>
                    </button></td>
                    <td><button type='button' ng-click="deletecontact(contact.contactid)" class='btn btn-default'>
                        <i class='fa fa-times-rectangle' style='font-size:24px'></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="col-md-3" id="ac-newcontact">
        <div>
            <h4>Add Contact</h4>
        </div>
        <form action="#">
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="form-group">
                <label for="Number">Contact Number</label>
                <input type="number" class="form-control" name="number">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email">
            </div>
            <div class="form-group">
                <label for="email">Category Name:</label>
                <select name="category" class="form-control">
                    <option value="GST Regular">GST Regular</option>
                    <option value="Income Tax">Income Tax</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Address:</label>
                <input type="text" class="form-control" name="address">
            </div><br>
            <button type="button" class="btn btn-default" onclick="addcontact()">Submit</button>
        </form>
    </div>
    <div class="col-md-1"></div>
</div>
